<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <script defer src="sketch.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="centered">ETCH-A-SKETCH</header>

    <div class="options-group centered">
      <div class="option-container centered" id="draw-mode-options">
        <div class="option-title"><p>DRAW MODES</p></div>
        <div class="radio-container">
          <input type="radio" name="draw-mode" id="option-selected" value="selected">
          <label for="option-selected">Selected Color</label>
        </div>
        <div class="radio-container">
          <input type="radio" name="draw-mode" id="option-random" value="random">
          <label for="option-random">Random Color</label>
        </div>
        <div class="radio-container">
          <input type="radio" name="draw-mode" id="option-darken" value="darken">
          <label for="option-darken">Darken</label>
        </div>
      </div>

      <div class="option-container centered" id="blend-mode-options">
        <div class="option-title"><p>BLEND MODES</p></div>
        <div class="radio-container">
          <input type="radio" name="blend-mode" id="option-replace" value="replace">
          <label for="option-replace">Replace</label>
        </div>
        <div class="radio-container">
          <input type="radio" name="blend-mode" id="option-mix" value="mix">
          <label for="option-mix">Mix</label>
        </div>
        <div class="radio-container">
          <input type="radio" name="blend-mode" id="option-multiply" value="multiply">
          <label for="option-multiply">Multiply</label>
        </div>
      </div>
    </div>

    <div class="etch-container centered">
    </div>
    <div class="options-group centered" id="options-bottom">
      <div class="option-container">
        <div class="sliders-group">
          <div class="slider-container rgb-slider">
            <p>R:</p>
            <input type="range" min="0" max="255" value="0" class="slider">
            <p class="slider-value">0</p>
          </div>
          <div class="slider-container rgb-slider">
            <p>G:</p>
            <input type="range" min="0" max="255" value="0" class="slider">
            <p class="slider-value">0</p>
          </div>
          <div class="slider-container rgb-slider">
            <p>B:</p>
            <input type="range" min="0" max="255" value="0" class="slider">
            <p class="slider-value">0</p>
          </div>
          <div class="slider-container rgb-slider">
            <p>A:</p>
            <input type="range" min="0" max="255" value="0" class="slider">
            <p class="slider-value">0</p>
          </div>
        </div>
        <div class="color-preview"></div>

      </div>
      <div class="option-container flex-column">
        <button class="btn" id="reset-btn">Reset grid</button>
        <div class="slider-container reset-slider">
          <p>Grid size:</p>
          <input type="range" min="2" max="100" value="16" class="slider">
          <p class="slider-value">16</p>
        </div>
      </div>
    </div>

  </body>
</html>
