<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <script defer src="sketch.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="centered">ETCH-A-SKETCH</header>
    <div class="option-container centered" id="draw-mode-options">
      <p>Draw Modes:</p>
      <div class="radio-container">
        <input type="radio" name="draw-mode" id="selected" value="selected">
        <label for="selected">Selected Color</label>
      </div>
      <div class="radio-container">
        <input type="radio" name="draw-mode" id="random" value="random">
        <label for="random">Random Color</label>
      </div>
      <div class="radio-container">
        <input type="radio" name="draw-mode" id="darken" value="darken">
        <label for="darken">Darken</label>
      </div>
    </div>
    <div class="option-container centered">
      <p>Blend Modes:</p>
      <button class="btn" data-mode="replace">Replace</button>
      <button class="btn" data-mode="overlay">Overlay</button>
      <button class="btn" data-mode="multiply">Multiply</button>
    </div>
    <div class="etch-container centered">
    </div>
    <div class="option-container centered">
      <button class="btn" id="reset-btn">Reset grid</button>
      <div class="slider-container reset-slider">
        <p>Grid size:</p>
        <input type="range" min="2" max="100" value="16" class="slider">
        <p id="slider-value">16</p>
      </div>
    </div>
  </body>
</html>
