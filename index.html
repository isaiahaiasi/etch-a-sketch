<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sketch-A-Sketch</title>
    <script defer src="sketch.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/custom_input_styles.css">
  </head>
  <body>
    <div class="bg"></div>
    <header class="centered">SKETCH-A-SKETCH</header>

    <div class="options-group centered">
      <div class="option-container mode-grid" id="draw-mode-options">
        <div class="option-title"><p>DRAW MODES</p></div>
        <label class="radio-container" for="option-selected">Custom
          <input class="radio" type="radio" name="draw-mode" id="option-selected" value="selected" checked>
          <span class="checkmark"></span>
        </label>
        <label class="radio-container" for="option-random">Random
          <input type="radio" name="draw-mode" id="option-random" value="random">
          <span class="checkmark"></span>
        </label>
        <label class="radio-container" for="option-darken">Shades
          <input type="radio" name="draw-mode" id="option-darken" value="random-shade">
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="option-container mode-grid" id="blend-mode-options">
        <div class="option-title"><p>BLEND MODES</p></div>
        <label class="radio-container" for="option-replace">Replace
          <input type="radio" name="blend-mode" id="option-replace" value="replace">
          <span class="checkmark"></span>
        </label>
        <label class="radio-container" for="option-mix">Mix
          <input type="radio" name="blend-mode" id="option-mix" value="mix" checked>
          <span class="checkmark"></span>
        </label>
        <label class="radio-container" for="option-multiply">Multiply
          <input type="radio" name="blend-mode" id="option-multiply" value="multiply">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>

    <div class="etch-container centered">
    </div>
    <div class="options-group centered" id="options-bottom">
      <div class="option-container color-picker-group">
        <div class="sliders-group">
          <div class="slider-container rgb-slider">
            <p>R</p>
            <input type="range" min="0" max="255" value="0" class="slider">
            <p class="slider-value">0</p>
          </div>
          <div class="slider-container rgb-slider">
            <p>G</p>
            <input type="range" min="0" max="255" value="0" class="slider">
            <p class="slider-value">0</p>
          </div>
          <div class="slider-container rgb-slider">
            <p>B</p>
            <input type="range" min="0" max="255" value="0" class="slider">
            <p class="slider-value">0</p>
          </div>
          <div class="slider-container rgb-slider">
            <p>A</p>
            <input type="range" min="0" max="1" value="1" step="0.01" class="slider">
            <p class="slider-value">1</p>
          </div>
        </div>
        <div class="color-preview"></div>

      </div>
      <div class="option-container flex-column">
        <button class="btn" id="fill-btn">FILL</button>
        <button class="btn" id="reset-btn">RESET</button>
        <div class="slider-container reset-slider">
          <p>GRID</p>
          <input type="range" min="2" max="64" value="16" class="slider">
          <p class="slider-value">16</p>
        </div>
      </div>
    </div>

    <footer class="centered"><p>Made by <a href="https://github.com/isaiahaiasi/etch-a-sketch">Isaiahaiasi</a> as part of <em>The Odin Project</em></p></footer>

  </body>
</html>
